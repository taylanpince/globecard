<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>Globe Card &mdash; {% block title %}Home{% endblock %}</title>
	
	<link rel="shortcut icon" href="{{ MEDIA_URL }}images/favicon.ico" />
	
	<style type="text/css">
		@import "{{ MEDIA_URL }}css/reset.css";
		@import "{{ MEDIA_URL }}css/screen.css";
	</style>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	
	{% block js %}{% endblock %}
	
</head>

<body id="top" class="{% block class %}{% endblock %}">

	<div id="Container">
		<h1>Globe Card</h1>
		
		<ul>
			<li><a href="{% url home %}">Home</a></li>
			<li><a href="{% url pages_section "know-how" %}">Know How</a></li>
			<li><a href="{% url pages_section "services" %}">Services</a></li>
			<li><a href="{% url locations_landing %}">Profile</a></li>
			<li><a href="{% url pages_section "careers" %}">Careers</a></li>
			<li><a href="{% url pages_section "support" %}">Support</a></li>
			<li><a href="{% url offices_list %}">Contact Us</a></li>
		</ul>
		
		<hr />
		
		{% block subnav %}{% endblock %}

		{% block content %}{% endblock %}
	</div>

</html>
